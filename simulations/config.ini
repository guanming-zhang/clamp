[INFO]
num_nodes = 1
gpus_per_node = 1
cpus_per_gpu = 8
prefetch_factor = 2
precision = 16-mixed
fix_random_seed = yes
strategy = auto
if_profile = yes 

[DATA]
dataset = CIFAR10
n_views = 8
augmentations = RandomResizedCrop,GaussianBlur,RandomGrayscale,ColorJitter,RandomHorizontalFlip
crop_size = 32
crop_min_scale = 0.08
crop_max_scale = 1.0
hflip_prob = 0.5
blur_kernel_size = 1
blur_prob = 0.5
grayscale_prob = 0.2
jitter_brightness = 0.8
jitter_contrast = 0.8
jitter_saturation = 0.8
jitter_hue = 0.2
jitter_prob = 0.8

[SSL]
backbone = resnet18
backbone_out_dim = 2048
use_projection_head = yes
proj_dim = 2048
proj_out_dim = 128
optimizer = LARS
lr = 0.8
lr_scale = linear
momentum = 0.0
weight_decay = 1e-4
lars_eta = 0.001
loss_function = RepulsiveEllipsoidPackingLoss
lw0 = 0.0
lw1 = 1.0
lw2 = 0.0
pot_pow = 1.0
rs = 3.0
warmup_epochs = 1
n_epochs = 5
batch_size = 64
save_every_n_epochs = 1
restart_training = no

[LC]
output_dim = 10
optimizer = SGD
use_batch_norm = no
lr_sweep = 0.1,0.2,0.3
lr_scheduler = cosine
lr_scale = linear
weight_decay = 0.0
momentum = 0.9
loss_function = CrossEntropyLoss
n_epochs = 6
save_every_n_epochs = 3
batch_size = 256
apply_simple_augmentations = yes
standardize_to_imagenet = no
restart_training = no

